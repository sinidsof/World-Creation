{% load static %}

<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Потвърдете изтриването на задачата</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css">
    <style>
        body {
            background: url("{% static 'images/photo_cloud.jpeg' %}") no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            color: #2c3e50;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9); /* Полупрозрачен фон */
            border-radius: 15px;
            padding: 30px;
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        h2 {
            color: #e74c3c;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            color: #555;
        }

        .btn-danger, .btn-secondary {
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 5px;
            margin-top: 20px;
        }

        .btn-danger {
            background-color: #e74c3c;
            border: none;
        }

        .btn-danger:hover {
            background-color: #c0392b;
        }

        .btn-secondary {
            background-color: #95a5a6;
            border: none;
        }

        .btn-secondary:hover {
            background-color: #7f8c8d;
        }

        .footer-link {
            margin-top: 30px;
            font-size: 16px;
        }

        .footer-link a {
            color: #3498db;
            text-decoration: none;
        }

        .footer-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Потвърдете изтриването на задачата</h2>
        <p>Сигурни ли сте, че искате да изтриете задачата "<strong>{{ task.title }}</strong>"?</p>

        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Изтрий задачата</button>
            <a href="{% url 'task_list' %}" class="btn btn-secondary">Отказ</a>
        </form>

        <div class="footer-link">
            <p><a href="{% url 'task_list' %}">Назад към списъка със задачи</a></p>
        </div>
    </div>

</body>
</html>
