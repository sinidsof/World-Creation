{% load static %}
<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход - WorldCreation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url("{% static 'images/photo_cloud.jpeg' %}") no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            color: #2c3e50;
            height: 100vh;
        }

        .navbar {
            background-color: rgba(0, 0, 0, 0.7);
        }

        .navbar-brand, .nav-link {
            color: white !important;
        }

        .navbar-brand:hover, .nav-link:hover {
            color: #80deea !important;
        }

        /* Центриране само на формата */
        .login-container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.2);
            padding: 30px;
            width: 400px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .login-container h2 {
            color: #00796b; /* Син цвят за заглавието */
            font-weight: bold;
            margin-bottom: 15px;
        }

        /* Променяме цветовете на полетата и бутона във формата */
        .form-control {
            border-radius: 30px;
            margin-bottom: 15px;
            color: #00796b; /* Син цвят на текстовете вътре в полетата */
            border: 1px solid #00796b; /* Добавяме синя граница */
        }

        .form-control:focus {
            border-color: #004d40; /* Тъмносиня граница при фокус */
            box-shadow: 0 0 5px rgba(0, 77, 64, 0.5);
        }

        .btn-primary {
            background-color: #00796b; /* Син бутон */
            border: none;
            width: 100%;
            padding: 10px;
            border-radius: 30px;
            font-size: 16px;
        }

        .btn-primary:hover {
            background-color: #004d40; /* Тъмносиня сянка при задържане */
        }

        .footer-link {
            margin-top: 20px;
        }

        .footer-link a {
            color: #00796b; /* Син цвят за линковете */
        }

        .footer-link a:hover {
            text-decoration: underline;
        }

        .animated-bg {
            position: absolute;
            width: 200%;
            height: 200%;
            top: -50%;
            left: -50%;
            background: radial-gradient(circle at center, rgba(255, 255, 255, 0.2), transparent);
            animation: move-bg 6s infinite linear;
            z-index: -1;
        }

        @keyframes move-bg {
            0% {
                transform: translate(0, 0) rotate(0deg);
            }
            100% {
                transform: translate(50%, 50%) rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <!-- Навигационна лента -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="{% url 'home' %}">WorldCreation</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'about' %}">За нас</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'privacy_policy' %}">Политика за конфиденциалност</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="animated-bg"></div>

    <!-- Контейнер за формата за вход -->
    <div class="login-container">
        <h2>Добре дошли в World Creation</h2>

        <!-- Форма за вход -->
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}

            {% if messages %}
                <div class="container mt-3">
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }}">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}

            <button type="submit" class="btn btn-primary">Вход</button>
        </form>

        <!-- Линк за регистрация -->
        <div class="footer-link">
            <p>Нямате акаунт? <a href="{% url 'register' %}">Регистрирайте се тук</a></p>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
