{% extends 'base_generic.html' %}

{% block content %}
    <div class="profile-container">
        <h2>Профил на {{ user.username }}</h2>
        <p><strong>Пълно име:</strong> {{ user.get_full_name }}</p>
        <p><strong>Имейл:</strong> {{ user.email }}</p>

        <!-- Може да добавите още информация, ако има -->
        <a href="{% url 'edit_profile' %}" class="btn btn-info">Редактирай профила</a>
    </div>
{% endblock %}
