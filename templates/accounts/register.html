<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(to right, #e0f7fa, #b2ebf2);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .register-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 400px;
        }

        .register-container h2 {
            text-align: center;
            color: #00796b;
            margin-bottom: 20px;
        }

        .form-control {
            border-radius: 30px;
            margin-bottom: 15px;
            border: 1px solid #00796b;
        }

        .btn-primary {
            width: 100%;
            padding: 10px;
            border-radius: 30px;
            font-size: 16px;
            background-color: #00796b;
            border: none;
        }

        .btn-primary:hover {
            background-color: #004d40;
        }

        .footer-link {
            text-align: center;
            margin-top: 20px;
        }

        .footer-link a {
            color: #00796b;
        }

        .footer-link a:hover {
            text-decoration: underline;
        }

        .error-messages {
            color: #d32f2f;
            font-size: 14px;
            margin-top: -10px;
        }
    </style>
</head>
<body>

    <div class="register-container">
        <h2>Създайте акаунт</h2>

<form method="post">
  {% csrf_token %}

  {{ form.username }}
  {{ form.role }}
  {{ form.password1 }}
  {{ form.password2 }}

  {% if form.errors %}
    <div class="error-messages">
        <ul>
            {% for field, errors in form.errors.items %}
                {% for error in errors %}
                    <li>{{ error }}</li>
                {% endfor %}
            {% endfor %}
        </ul>
    </div>
  {% endif %}

  <button type="submit" class="btn btn-primary">Регистрация</button>
</form>



        <div class="footer-link">
            <p>Имаш акаунт? <a href="{% url 'login' %}">Влез тук</a></p>
        </div>
    </div>

</body>
</html>
