<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Табло на Креатора</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .dashboard-container {
            max-width: 800px;
            margin: 0 auto;
        }
        .task-item {
            border: 1px solid #dee2e6;
            border-radius: 10px;
            background: #fff;
            padding: 15px;
            margin-bottom: 15px;
        }
        .feedback-form textarea {
            width: 100%;
            resize: none;
            border-radius: 5px;
        }
        .feedback-section {
            background: #e9ecef;
            padding: 10px;
            border-radius: 10px;
            margin-top: 10px;
        }
        .feedback-item {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<div class="dashboard-container">
    <h1>Табло на Креатора</h1>
    {% if tasks %}
        {% for task in tasks %}
            <div class="task-item">
                <h3>{{ task.title }}</h3>
                <p>{{ task.description }}</p>
                <p><strong>Тип задача:</strong> {{ task.get_task_type_display }}</p>
                <p><strong>Време за изпълнение:</strong> {{ task.estimated_time }} минути</p>

                <form method="POST" class="feedback-form">
                    {% csrf_token %}
                    <input type="hidden" name="task_id" value="{{ task.id }}">
                    <textarea name="feedback" rows="3" placeholder="Въведете вашата обратна връзка..."></textarea>
                    <button type="submit" class="btn btn-primary mt-2">Изпрати обратна връзка</button>
                </form>
            </div>
        {% endfor %}
    {% else %}
        <p>Нямате назначени задачи.</p>
    {% endif %}
</div>
</body>
</html>
